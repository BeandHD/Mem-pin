<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text.css">
    
    <script src="../Main/DARKMODE.js" defer></script>
    <script src="../Main/time.js" defer></script>
    <script src="pageloading.js" defer></script>
    <title>Memories Pin - Text Editor</title>
</head>
<body>
     <!-- Header -->
    <header class="header">
        <div class="header_left">
            <p class="mem_name">Memories pin</p>
        </div>

        <nav class="header_middle">
            <a class="selectables" href="../About/About.html">About</a>
            <a class="selectables" href="../Main/Main.html">BOARD</a>
        </nav>

        <div class="header_right">
            <div class="time">
                <p>Time:</p>
                <div id="time">00:00:00</div>
            </div>

            <div class="dark_toggle">
                <button id="darkmode" type="button">Dark Mode</button>
            </div>
        </div>
    </header>
    <!-- Main Body / Tasks -->
     <main>
        <div class="Task-container">
            <div class="Task">
                <div class="Task-Button"><button class="Task-compl-Button"></button></div>
                <div class="Task-Text" contenteditable="true" aria-placeholder="Type you task/tasks here"></div>
                <div class="Task-Images">images</div>
            </div>
        </div>
     </main>
     <div class="button_container">
     <button id="createTask" class="CreateTask">Create Task</button>
     <button id="saveBtn" class="saveBtn">Save Task</button>
     </div>
</body>
</html>
