<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Pin</title>
    <link rel="stylesheet" href="style.css">
    

    <script src="DARKMODE.js" defer></script>
    <script src="object.js" defer></script>
    <script src="time.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header_left">
            <p class="mem_name">Tasker</p>
        </div>

        <nav class="header_middle">
            <a class="selectables" href="../About/About.html">ABOUT</a>
            <a class="selectables">BOARDS</a>
        </nav>

        <div class="header_right">
            <div class="time">
                <p>Time:</p>
                <div id="time">00:00:00</div>
            </div>

            <div class="dark_toggle">
                <button id="darkmode-switch">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>   
                </button>
            </div>
        </div>
    </header>

    <!-- Popup -->
    <div class="popup" id="pop">
        <div class="pop-inner">
            <div class="pop-liner">
            <h2>Name your board</h2>
            </div>
            <div class="pop-liner">
                <input type="text" id="boardname" placeholder="Type here...">
            </div>
            <div class="pop-buttons">
                <button id="createBoard">Create</button>
                <button id="closePop">Close</button>
            </div>
        </div>
    </div>

    <!-- Main Body / Grid -->
    <main class="main_body" id="pagegrid">
        <div class="create_button">
            <div class="create_button_inner">
                <button id="openpop" aria-label="Create board">+</button>
            </div>
        </div>
    </main>

</body>
</html>
